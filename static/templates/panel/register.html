<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <h1>Create Notification</h1>

    <div class="well">
      <form role="form" ng-submit="vm.register()">
        <div class="form-group">
          <label for="register__header">Header</label>
          <input type="text" class="form-control" id="register__header" ng-model="vm.header"/>
        </div>

        <div class="form-group">
          <label for="register__content">Content</label>
          <input type="text" class="form-control" id="register__content" ng-model="vm.content"/>
        </div>

        <div class="form-group">
          <label for="register__image_url">Image URL</label>
          <input type="text" class="form-control" id="register__image_url" ng-model="vm.image_url"/>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
